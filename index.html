<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.dark-mode {
            background: #121212;
            color: #ffffff;
        }
        .form-container {
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-group label {
            color: #bbbbbb;
        }
        .form-control {
            background: #2c2c2c;
            border: none;
            color: #ffffff;
        }
        .form-control:focus {
            background: #3c3c3c;
            color: #ffffff;
        }
        .btn-primary {
            background: #6200ea;
            border: none;
        }
        .btn-primary:hover {
            background: #3700b3;
        }
        .card-expiration-date::placeholder {
            color: #bbbbbb;
        }
        .btn-group-toggle .btn {
            background: #2c2c2c;
            border: 1px solid #bbbbbb;
            color: #ffffff;
        }
        .btn-group-toggle .btn:hover {
            background: #3c3c3c;
        }
        .btn-group-toggle .btn.active {
            background: #6200ea;
            border-color: #6200ea;
        }
        body.light-mode {
            background: #ffffff;
            color: #000000;
        }
        .light-mode .form-container {
            background: #f7f7f7;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .light-mode .form-group label {
            color: #333333;
        }
        .light-mode .form-control {
            background: #ffffff;
            border: 1px solid #cccccc;
            color: #000000;
        }
        .light-mode .form-control:focus {
            background: #f7f7f7;
            color: #000000;
        }
        .light-mode .btn-group-toggle .btn {
            background: #ffffff;
            border: 1px solid #cccccc;
            color: #000000;
        }
        .light-mode .btn-group-toggle .btn:hover {
            background: #f7f7f7;
        }
        .light-mode .btn-group-toggle .btn.active {
            background: #007bff;
            border-color: #007bff;
            color: #ffffff;
        }
        .light-mode .btn-primary {
            background: #007bff;
            border: none;
        }
        .light-mode .btn-primary:hover {
            background: #0056b3;
        }
        .toggle-btn {
            position: fixed;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body class="light-mode">
    <button class="btn btn-secondary toggle-btn" onclick="toggleTheme()">Toggle Theme</button>
    <div class="container mt-5">
        <div class="form-container">
            <h2 class="text-center">Payment Form</h2>
            <h3>Personal Information</h3>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn">
                            <input type="radio" name="gender" id="male" value="male"> Male
                        </label>
                        <label class="btn">
                            <input type="radio" name="gender" id="female" value="female"> Female
                        </label>
                        <label class="btn">
                            <input type="radio" name="gender" id="other" value="other"> Other
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter your address">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="pincode">Pincode:</label>
                    <input type="text" class="form-control" id="pincode" placeholder="Enter your pincode">
                </div>
                <h3>Payment Information</h3>
                <div id="cardinfo" class="form-row">
                    <div class="form-group col-md-4">
                        <label for="card-type">Card Type:</label>
                        <select class="form-control" id="card-type">
                            <option>Select a Card Type</option>
                            <option>Visa</option>
                            <option>MasterCard</option>
                            <option>EasyPaisa</option>
                            <option>Jazz Cash</option>
                            <option>Paypal</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="card-number">Card Number:</label>
                        <input type="text" class="form-control" id="card-number" placeholder="Enter your card number">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="card-expiration-date">Card Expiration Date:</label>
                        <input type="text" class="form-control card-expiration-date" id="card-expiration-date" placeholder="dd/mm/yyyy">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Pay Now</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
        }
    </script>
</body>
</html>
